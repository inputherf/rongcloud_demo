<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        #container {
            width: 1000px;
            height: 800px;
        }
    </style>
    <script type="text/javascript" src="js/echarts.min.js"></script>
</head>
<body>
<div id="container">

</div>
</body>
</html>
<script type="text/javascript">
    var lineChart = echarts.init(document.getElementById('container')),option;
    option = {
        title: {  //标题
            text: '堆叠区域图'
        },
        tooltip: {    //提示框
            trigger: 'axis'
        },
        legend: {    //图例
            data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
        },
        toolbox: {   //工具箱
            feature: {
                saveAsImage: {}
            }
        },
        grid: {   //直角坐标系内绘图网格
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [  //横轴数组
            {
                type: 'category',   //类型为类目型
                boundaryGap: false,  //类目起始和结束两端空白策略
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']  //类目列表，同时也是label内容
            }
        ],
        yAxis: [   //纵轴数组
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '邮件营销',
                type: 'line',
                stack: '总量',
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: '联盟广告',
                type: 'line',
                stack: '总量',
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: '视频广告',
                type: 'line',
                stack: '总量',
                data: [150, 232, 201, 154, 190, 330, 410]
            },
            {
                name: '直接访问',
                type: 'line',
                stack: '总量',
                data: [320, 332, 301, 334, 390, 330, 320]
            },
            {
                name: '搜索引擎',
                type: 'line',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'top'
                    }
                },
                data: [820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };

    lineChart.setOption(option);
</script>
