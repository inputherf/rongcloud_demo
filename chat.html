<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web SDK Demo</title>
<script src="./public/jquery-3.1.1.js"></script>
<script type="text/javascript" src="./public/chat.js"></script>
<!-- <script src="./public/vue.js"></script> -->
<link rel="stylesheet" type="text/css" href="./public/main.css">
</head>
<body>
<script src="//cdn.ronghub.com/RongIMLib-2.2.5.min.js"></script>
<!-- <script src="../public/env-check.js"></script> -->
<div class="container">
    <form class="formSignIn">
    	<h2>登录</h2>
        <div class="userName">
        	<p>请输入用户名:</p>
        	<input id="demoUserName" type="text" value=""></input>
        </div>
        <div class="passWord">
        	<p>请输入用户密码:</p>
        	<input id="demoPassWord" type="password" value=""></input>
        </div>
        <button class="demoSignIn" type="button">登录</button>
    </form>
    <div class="chatPage">
        <div class="session">
            <h2 class="currentUser"></h1>
            <p>填写你想要对话的用户的Id点击发起私聊会话，在对话框输入内容点击发送对方就收到你的消息了。</p>
            <input type="text" value="" id="sessionID"></input>
            <button class="sessionPrivate">发起单聊会话</button>
            <button class="sessionGroup">发起群组会话</button>
        </div>
        <div class="chatInfo">
            <div class="recentContactList">
                <h2 class="recentContactTitle">最近联系人</h2>
                <div class="recentContactInfo">
                    <ul id="chatList">
                    </ul>
                </div>
            </div>
            <div class="chatDialog">
                
            </div>
        </div>
    </div>
</div>
</body>
</html>
