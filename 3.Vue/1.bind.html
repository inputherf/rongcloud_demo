<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="bind">
        单项绑定 渲染非UI:{{content}}
    </div>
    <hr>
    <div id="model">
        双向数据绑定 渲染UI: <br>
        电话:<input v-model="phoneVal"  name="phone" class="my-input"/>
        <p>输入的电话是:<span>{{phoneVal}}</span></p>
    </div>
    <hr>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#bind",
        data:{
            content:"Vue.js"
        }
    });
    var vm2 = new Vue({
        el:"#model",
        data:{
            phoneVal:"123"
        }
    })
</script>
